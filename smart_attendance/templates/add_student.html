{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="form-section">
        <h1>Add New Student</h1>
        
        <form method="POST" class="student-form">
            <div class="form-group">
                <label for="name">Student Name *</label>
                <input type="text" id="name" name="name" required placeholder="Enter full name">
            </div>
            
            <div class="form-group">
                <label for="id">Student ID</label>
                <input type="text" id="id" name="id" placeholder="Optional student ID">
            </div>
            
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" placeholder="Optional department">
            </div>
            
            <button type="submit" class="btn-submit">Add Student & Register Face</button>
        </form>

        <div class="registration-info">
            <h3>What happens next?</h3>
            <p>After submitting this form, you'll be guided through the face registration process where we'll capture multiple images of the student's face to train our recognition system.</p>
        </div>
    </div>
</div>
{% endblock %}
